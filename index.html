<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="script.js" async></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <div class="container"></div> -->
  <img src="images/logo.svg" alt="" class="logo">
  <main>

      <img src="images/illustration-mockups.svg" alt="" class="illustration">

    <section class="info">
      
      <h1>
      Build The Community Your Fans Will Love
      </h1>
      <p>
      Huddle re-imagines the way we build communities. You have a voice,
      but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <div class="btn">
      Register
      </div>
    </section>
  </main>
  <div class="buttons">
    <button class="btnStyle notClicked">
    <img src="images/logo-facebook.svg" alt="" class="socialBtn">
    </button>
    <button class="btnStyle notClicked">
      <img src="images/logo-twitter.svg" alt="" class="socialBtn">
    </button>
    <button class="btnStyle notClicked">
      <img src="images/logo-instagram.svg" alt="" class="socialBtn">
      </button>
  </div>
  <!-- <img src="images/bg-desktop.svg" alt=""> -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
